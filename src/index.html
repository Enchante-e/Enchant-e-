<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Enchanté(e)</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/vzb7pjf.css">
</head>

<body>

    <div class="interface">
        <div class="logo hidden">
            <img src="../static/img/logo.svg"/>
        </div>

        <div class="musicBttn whiteTint" >
            <img src="../static/img/musicBttn.svg"/>
            <audio id="ambientPlayer" src="../static/sound/background.mp3" loop="loop"></audio>
        </div>

        <div id="bulleAmi" class="hidden">
            <div id="bulleBg">
                <p id="bulleSymbol"></p>
            </div>
            <p id="bulleName"></p>
        </div>

        <div id="notifications" class="hidden"></div>
        <div class="moods hidden">
            <p>Un souvenir...</p>
            <div id="moodsList"></div>
        </div>
    </div>

    <div class="fullpage loadingPage hidden">
        <div class="">
            <img src="../static/img/hourglassLoad.svg" width="53px" width="95px"/>
            <p>En attente de ton proche,<br>merci de patienter.</p>
        </div>
        <div class="codeMemo">
            <p>Pour rappel, votre code secret est :</p>
            <p id="codeMemoValue"></p>
        </div>
    </div>

    <div class="fullpage homepage">
        <div class="homeTitle">
            <img src="../static/img/logoBaseline.svg"/>
        </div>

        <div class="homeNav">
            <button class="homeBttn" id="roomGenerate">J'invite</button>
            <button class="homeBttn" id="roomConnect">Je suis invité(e)</button>
        </div>
    </div>

    <div class="fullpage pianoCode hidden">
        <h1>Trouve ton code secret <br>et partage le à ton invité(e)</h1>
            <div class="notes">
                <div class="note">
                    <div class="noteBg"></div>
                    <span class="noteLabel"></span>
                </div>
                <div class="note">
                    <div class="noteBg"></div>
                    <span class="noteLabel"></span>
                </div>
                <div class="note">
                    <div class="noteBg"></div>
                    <span class="noteLabel"></span>
                </div>
                <div class="note">
                    <div class="noteBg"></div>
                    <span class="noteLabel"></span>
                </div>
            </div>
            <div class="piano" >
                <div class="pianoKey roundedKey l" id="C4">
                    <span class="keyLabel">A</span>
                </div>
                <div class="pianoKey black" id="Db4">
                    <span class="keyLabel">W</span>
                </div>
                <div class="pianoKey" id="D4">
                    <span class="keyLabel">S</span>
                </div>
                <div class="pianoKey black" id="Eb4">
                    <span class="keyLabel">E</span>
                </div>
                <div class="pianoKey" id="E4">
                    <span class="keyLabel">D</span>
                </div>
                <div class="pianoKey" id="F4">
                    <span class="keyLabel">F</span>
                </div>
                <div class="pianoKey black" id="Gb4">
                    <span class="keyLabel">T</span>
                </div>
                <div class="pianoKey" id="G4">
                    <span class="keyLabel">G</span>
                </div>
                <div class="pianoKey black" id="Ab4">
                    <span class="keyLabel">Y</span>
                </div>
                <div class="pianoKey" id="A4">
                    <span class="keyLabel">H</span>
                </div>
                <div class="pianoKey black" id="Bb4">
                    <span class="keyLabel">U</span>
                </div>
                <div class="pianoKey" id="B4">
                    <span class="keyLabel">J</span>
                </div>
                <div class="pianoKey" id="C5">
                    <span class="keyLabel">K</span>
                </div>
                <div class="pianoKey black" id="A#4">
                    <span class="keyLabel">O</span>
                </div>
                <div class="pianoKey" id="F#4">
                    <span class="keyLabel">L</span>
                </div>
                <div class="pianoKey black" id="D#4">
                    <span class="keyLabel">P</span>
                </div>
                <div class="pianoKey roundedKey r" id="C#4">
                    <span class="keyLabel">M</span>
                </div>
            </div>
            <p id="keysPressed"></p>
            <button id="checkCode" class="whiteBttn">Entrer</button>
        </div>
    </div>
    
    <div class="fullpage codeForm hidden">
        <label for="codeInput">Rentre le code partagé <br>par ton proche</label>
        <input type="text" id="codeInput" />
        <button id="roomJoin" class="whiteBttn">Entrer</button>
    </div>

    <div class="fullpage nameForm hidden">
        <label for="nameInput">Sous quel nom souhaites-tu <br>apparaître durant l’expérience ?</label>
        <input type="text" id="nameInput" />
        <button id="startExperience" class="whiteBttn">Entrer</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
